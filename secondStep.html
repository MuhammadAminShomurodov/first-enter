<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/secondStep.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Second Step</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container-lg">
          <div class="header-start">
            <div class="header-left">
              <img src="./images/logo.svg" alt="svg" />
            </div>
            <img class="bars" src="./images/bx-menu.svg" alt="">
            <div class="header-right">
              <a href="#">Services</a>
              <a href="#">About </a>
              <a href="#">Contacts</a>
              <div class="header-right1">
                <a class="right1" href="./login.html">Log in</a>
                <a class="right1" href="#">Open an account</a>
                <a class="right1" href="#">EN</a>
              </div>
            </div>
            <div class="burger">
                <ul class="burger-list">
                    <li class="burger-item">
                        <a href="#h" class="burger-item-link">Services</a>
                    </li>
                    <li class="burger-item">
                        <a href="#" class="burger-item-link">About</a>
                    </li>
                    <li class="burger-item">
                        <a href="#" class="burger-item-link">Contacts</a>
                    </li>
                   
                <button class="burger-btn">Log in</button>
                <button class="burger-btn">Open an account</button>
                <button class="burger-btn">EN</button>
              </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="main-start">
          <div class="container">
            <div class="hero">
              <img src="./images/logo.svg" alt="svg" />
              <h1>Welcome to ByTrend!</h1>
              <div class="hero-fix">
            <h2>Already have an account?</h2>
                <a href="#">Log in</a>
              </div>
            </div>
            <main>
                <form >
                    <div class="email-form">
                        <p>Email</p>
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>

                    <div class="phone-form">
                        <p>Phone</p>
                        <input type="tel" placeholder="+7 | 965-748-89-90">
                    </div>
                    <div class="country-city">

                        <div class="country-form">
                            <p>Country</p>
                            <select name="Country" id="Country" required>
                                <option value="volvo">Russia</option>
                                <option value="saab">Uzbekistan</option>
                                <option value="opel">Kazakstan</option>
                                <option value="audi">Kirgizistan</option>
                            </select>
                        </div>
                        <div class="city-form">
                            <p>City</p>
                            <input type="text" placeholder="Name of the city" required>
                        </div>
                    </div>
                    <div class="password-all">
                        <div class="password-img">
                            <p>Password </p><img src="./images/Setting 26 - 24px.svg" alt="">
                        </div>
                        <div class="password-form">
                            <input type="password" name="password" id="password" placeholder="************" required/>
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                        </div>
                        <div class="confirm-form">
                            <p>Confirm password</p>
                            <input type="password" required>
                        </div>
                    </div>
                    <div class="button-countion"> 
                       
                       <button> <a href="./login.html">Register </a> </button>
                      </div>
                      <p class="text"><a href="#">By signing up, you are agreeing to our Terms & Conditions and Privacy Policy.</a></p>
                </form>

                <script src="./js/main.js"></script>
  </body>
</html>
